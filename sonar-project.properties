sonar.projectKey=Space2Study-Project_Space2Study-FrontEnd
sonar.organization=space2study-project

sonar.projectName=Space2Study-FrontEnd

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.
sonar.exclusions=**/tests/**/*, **/src/containers/student-home-page/popular-categories/*.js, **/src/stories/*, **/build-story/*
sonar.coverage.exclusions=**/src/constants/*, **/tests/**/*

sonar.tests=./tests

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Exclude test subdirectories from source scope
sonar.javascript.lcov.reportPaths=./tests/coverage/lcov.info
sonar.testExecutionReportPaths=./test-report.xml